<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакты</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left__block">
        <h1 class="title">Контакты</h1>

        <div class="contacts">

          <div class="contact__item">
            <div class="column contact__name">Имя</div>
            <div class="column contact__surname">Фамилия</div>
            <div class="column contact__position">Должность</div>
            <div class="column contact__firmName">Фирма</div>
            <div class="column contact__email">Email</div>
            <div class="column contact__telephone">Телефон</div>
          </div>

        </div>

        <div class="block__button">
          <div class="icon__button">
            <img class="icon__add" src="./img/add.svg" alt="icon" />
          </div>
        </div>
      </div>

      <div class="right__block">
        <h1 class="title">Планы на день</h1>
      </div>
    </div>

    <div class="modal">
      <div class="modal__main">
        <div class="modal__content"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
