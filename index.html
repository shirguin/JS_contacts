<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакты</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left__block">
        <h1 class="title">Контакты</h1>

        <div class="contact__item headers">
          <div class="heading contact__name">Имя</div>
          <div class="heading contact__surname">Фамилия</div>
          <div class="heading contact__position">Должность</div>
          <div class="heading contact__firmName">Фирма</div>
          <div class="heading contact__email">Email</div>
          <div class="heading contact__telephone">Телефон</div>

          <div class="item__buttons">
            <div class="icon__button">
              <img class="icon__add addContact" src="./img/add.svg" alt="icon" />
            </div>
          </div>
        </div>

        <div class="contacts"></div>
      </div>

      <div class="right__block">
        <h1 class="title">Планы</h1>

        <div class="plan__item plan__headers">
          <div class="heading plan__date">Дата</div>
          <div class="heading plan__target">Запланированное дело</div>


          <div class="item__buttons">
            <div class="icon__button">
              <img class="icon__add addPlan" src="./img/add.svg" alt="icon" />
            </div>
          </div>
        </div>

        <div class="plans"></div>
      </div>
    </div>

    <div class="modal">
      <div class="modal__main">
        <div class="modal__content"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
